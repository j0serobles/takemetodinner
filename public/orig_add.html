<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Take Me To Dinner</title>
  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Monoton&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/styles.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <!-- <div class="container"> -->
  <div class="row sticky-top">
    <!-- <div class="col-sm-0"></div> -->
    <div class="col-sm-12">
      <div class="jumbotron sticky-top">
        <h1 class="titleDiv">Take Me to Dinner</h1>
        <h3 class="subtitleDiv">Meet Someone New!</h3>

        <hr>

        <a href="/" class="btn btn-danger btn-lg">
          <span class="fa fa-th-list"></span> Posts</a>
      </div>
    </div>
  </div>
  <div class="row">
<div class="col-sm-3"></div>
    <div class="col-lg-6">

      <div class="card peopleAreaCard">
        <div class="card-header peopleAreaCardTitle">
          <h4>Add Profile</h4>
        </div>
        <div class="card-body peopleAreaCardBody">
          <form action="" method="POST" role="form">

            <div class="form-group">
              <label for="">Name</label>
              <input type="text" class="form-control" id="name" placeholder="Alex Schwarzenegger">
            </div>

            <div class="form-group">
              <label for="">Bio</label>
              <textarea type="text" class="form-control" id="bio" placeholder="Here is a little bit about me..." size="4">
                    </textarea>
            </div>

            <div class="form-group">
              <label for="">Location</label>
              <input type="text" class="form-control" id="location" placeholder="Orlando, FL">
            </div>

            <div class="form-group">
              <label for="">Restaurant 1</label>
              <input type="text" class="form-control" id="restaurant1" placeholder="Zaza New Cuban Diner">
            </div>

            <div class="form-group">
              <label for="">Restaurant 2</label>
              <input type="text" class="form-control" id="restaurant2" placeholder="Dandelion Communitea Cafe">
            </div>

            <div class="form-group">
              <label for="">Restaurant 3</label>
              <input type="text" class="form-control" id="restaurant3" placeholder="Gringos Locos">
            </div>

            <div class="form-group">
              <label for="">Email Contact</label>
              <input type="text" class="form-control" id="emailContact" placeholder="alexswarz@email.com">
            </div>

          </form>
          <br>
          <div class="text-right">
            <button type="submit" class="btn btn-primary btn-md" id="add-btn">
              <span class="fa fa-fire"></span> Add Profile</button>
          </div>
        </div>
      </div>

    </div>
  </div>
  </div>

  <script src="js/add.js" type="text/javascript"></script>

</body>

</html>
